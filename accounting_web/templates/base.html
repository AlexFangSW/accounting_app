<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{title}}</title>
  <!-- Bootstrap 5-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- Font Awsome -->
  <script src="https://kit.fontawesome.com/46fda9ac8f.js" crossorigin="anonymous"></script>
</head>
<style>
  div.offcanvas-body a:hover {
    background-color: rgb(77, 77, 77);
  }
</style>

<body>
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <div class="d-flex flex-lg-row" style="width: 100%">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand border-end pe-2 ms-1" href="{% url 'home' %}">Accounting App</a>
        <div class="flex-grow-1 justify-content-start align-items-center">
          <div class="text-light">{{ title }}</div>
          <div class="text-light">{{ user }}</div>
        </div>
        <a class="text-light" href="{% url 'login' %}">Sign Out</a>
      </div>

      <div class="offcanvas offcanvas-start bg-dark" tabindex="-1" id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel" style="width: fit-content">
        <div class="offcanvas-header text-light d-flex" style="column-gap: 1rem">
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
            Accounting App
          </h5>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav pe-3 text-center">
            <a class="nav-link h5" style="color: white" aria-current="page" href="{% url 'home' %}">Home</a>
            <hr class="text-light" />
            <a class="nav-link h5" style="color: white" href="{% url 'search' %}">Search</a>
            <hr class="text-light" />
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div class="container-fluid" style="height: 100vh">
    {% block main %} {% endblock %}
  </div>
  {{ request.user.id|json_script:"user_id" }}
</body>

</html>
